<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date and Time Submission</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 50px;
      }
      form {
        display: flex;
        flex-direction: column;
        width: 300px;
      }
      label {
        margin: 10px 0 5px;
      }
      input {
        padding: 8px;
        margin-bottom: 15px;
      }
      button {
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Settings</h1>
    <!-- <a href="?led=0">0</a>
    <a href="?led=1">1</a> -->
    <form id="dateTimeForm">
      <h2>Current Time</h2>
      <label for="currentDate">Date:</label>
      <input type="date" id="currentDate" name="currentDate" required />
      <label for="currentTime">Time:</label>
      <input type="time" id="currentTime" name="currentTime" required />

      <h2>Start Time</h2>
      <label for="startDate">Date:</label>
      <input type="date" id="startDate" name="startDate" required />
      <label for="startTime">Time:</label>
      <input type="time" id="startTime" name="startTime" required />

      <h2>Birthday Time</h2>
      <label for="birthdayDate">Date:</label>
      <input type="date" id="birthdayDate" name="birthdayDate" required />
      <label for="birthdayTime">Time:</label>
      <input type="time" id="birthdayTime" name="birthdayTime" required />
      <button type="submit">Submit</button>
    </form>

    <script>
      const form = document.getElementById("dateTimeForm");

      form.addEventListener("submit", async (event) => {
        event.preventDefault(); // Prevent page reload

        const currentDate = document.getElementById("currentDate").value;
        const currentTime = document.getElementById("currentTime").value;
        const startDate = document.getElementById("startDate").value;
        const startTime = document.getElementById("startTime").value;
        const birthdayDate = document.getElementById("birthdayDate").value;
        const birthdayTime = document.getElementById("birthdayTime").value;
        const response = await fetch("http://localhost:80/submit", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            currentDate,
            currentTime,
            startDate,
            startTime,
            birthdayDate,
            birthdayTime,
          }),
        });

        const result = await response.json();
        alert(result.message);
      });
    </script>
  </body>
</html>
